<mat-card>

  <mat-toolbar> Cursos gratu√≠tos </mat-toolbar>

  <div *ngIf="courses$ | async as courses; else loading" class="container">
    <table mat-table [dataSource]="courses" class="mat-elevation-z8">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Curso </th>
        <td mat-cell *matCellDef="let element"> {{ element.name }}</td>
      </ng-container>

      <!-- Category Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Gategoria </th>
        <td mat-cell *matCellDef="let element"> {{ element.category }}
          <mat-icon aria-hidden="false" aria-label="Categoria do Curso">{{ element.category | category }}</mat-icon>
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
          <button (click)="onAdd()" mat-mini-fab color="accent" aria-label="Adicionar curso" class="btn-add">
            <mat-icon>add</mat-icon>
          </button>
        </mat-header-cell>

        <mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" aria-label="Editar curso">
            <mat-icon>edit</mat-icon>
          </button>

          <button mat-icon-button color="warn" aria-label="Deletar curso">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>

      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>

</mat-card>
